<script>
    const valorlitro = prompt('Informe o valor do litro da bebida');
    const quantidade = prompt('Informe a quantidade consumida em litros, em caso de ml represente em decimais (ex: 0.300)');
    const custototal = valorlitro * quantidade;
    alert ('O total a pagar e' + ' ' + 'R$' + custototal.toFixed(2));
</script>
